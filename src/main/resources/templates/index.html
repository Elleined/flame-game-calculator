<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Flames Calculator</title>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
<h1 align="center">FLAME Calculator</h1>
<hr>

<div align="center">
   <form th:action="@{/calculate}" method="POST" th:object="${user}">

      <label for="yourName">Your Name</label>
      <input class="form-control"
             type="text"
             id="yourName"
             placeholder="Your Name"
             th:field="*{yourName}"
             aria-label="default input example">

      <span th:class="text-danger" th:if="${#fields.hasErrors('yourName')}" th:error="*{yourName}" th:text="${#fields.errors('yourName')}"></span>

      <label for="crushName">Your crush</label>
      <input class="form-control mt-10"
             type="text"
             id="crushName"
             placeholder="Crush name"
             th:field="*{crushName}"
             aria-label="default input example">

      <span th:class="text-danger" th:if="${#fields.hasErrors('crushName')}" th:error="*{crushName}" th:text="${#fields.errors('crushName')}"></span>
      <button type="submit" class="btn btn-primary">Calculate</button>
      <div th:if="${isSameLength}">
         <span th:text="${sameLengthErrorMessage}" class="text-danger"></span>
      </div>
   </form>
</div>
</body>
</html>
